{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mliky Store{% endblock%}</title>

  {% block head_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  

  {% block head_js %}
  {% endblock%}
</head>

<body>
<div class="container">
{% block navbar %}
<div class="navbar">
      <div class="ctgry">
        <button class="dropbtn">
          <i class="fa fa-bars"></i>
        </button>
        <div class="dropdown-content">
          {% for category in categories %}
          <a href="{% url 'products' category.id%}"> {{ category }}</a>
          {% endfor %}
        </div>
      </div>
      <a href="{% url 'home' %}">Milky Way</a>
      <a href="{% url 'cart'%}" class="fa fa-shopping-cart">Cart</a>
      <a href="{% url 'myorders'%}" class="fa fa-file-text-o">My orders</a>
      <a href="{% url 'account' %}" >Account</a>
      <input type="text" placeholder="Search for product..." style="align-self: flex-end;">
  </div>
  {% endblock %}
  {% block content %}
  {% endblock %}
  </div>
</body>
</html>
